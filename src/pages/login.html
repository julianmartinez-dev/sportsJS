    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Iniciar sesion</title>
  </head>
  <body>
	  <header class="mt-2">
      <div class="navbar bg-base-100 shadow-xl rounded-box flex justify-around container mx-auto">

          <a class="btn btn-ghost normal-case text-3xl text-yellow-500" href="../../index.html">
            <img src="../assets/sport.png" alt="imagen logo" class="w-10 mr-4" />Sports JS
          </a>
        
       
      </div>
    </header>


    <main class="grid place-items-center h-screen">
      <div
        class="w-full max-w-md p-8 space-y-3 rounded-xl dark:bg-coolGray-900 dark:text-coolGray-100"
      >
        <h1 class="text-2xl font-bold text-center">Login</h1>
        <form
          novalidate=""
          action=""
          class="space-y-6 ng-untouched ng-pristine ng-valid"
          id="formulario"
        >
          <div class="space-y-1 text-sm">
            <label for="username" class="block dark:text-coolGray-400"
              >Email</label
            >
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Email"
              class="w-full px-4 py-3 rounded-md dark:border-coolGray-700 dark:bg-coolGray-900 dark:text-coolGray-100"
            />
          </div>
          <div class="space-y-1 text-sm">
            <label for="password" class="block dark:text-coolGray-400"
              >Contraseña</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="w-full px-4 py-3 rounded-md dark:border-coolGray-700 dark:bg-coolGray-900 dark:text-coolGray-100"
            />
          </div>
          <button
            type="submit"
            class="block bg-warning w-full p-3 text-center rounded-sm text-slate-800 dark:bg-violet-400"
            id="iniciar-sesion"
          >
            Iniciar sesion
          </button>
        </form>
      </div>
    </main>
