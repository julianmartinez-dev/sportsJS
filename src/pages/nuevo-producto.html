<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Producto</title>
  </head>
  <body class="min-h-100">
    <div class="md:flex min-h-screen md:align-top">
      <aside class="md:w-2/5 lg:w-2/5 xl:w-1/5 bg-warning px-5 py-10">
        <h1
          class="uppercase text-slate-800 tracking-wide text-2xl font-bold mt-2"
        >
          Panel de administrador
        </h1>
        <p class="mt-10 text-slate-800">Agrega Productos</p>
        <nav class="mt-8">
          <a
            href="../pages/home.html"
            class="px-3 py-1 text-white block hover:bg-slate-700 hover:text-yellow-400 bg-slate-700"
            >Volver a Productos</a
          >
          <a
            href="#"
            class="px-3 py-1 text-white block hover:bg-slate-900 mt-2 hover:text-yellow-400 bg-slate-700"
            >Nuevo Producto</a
          >
        </nav>
      </aside>
      <!--sidebar-->
      <main class="md:w-3/5 xl:w-4/5 md:px-5 py-10">
        <h2 class="text-3xl text-center font-bold">Nuevo Producto</h2>

        <div class="flex flex-col mt-10 items-center">
          <div
            class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12"
          >
            <div
              class="shadow overflow-hidden sm:rounded-lg border-b border-gray-200"
            >
              <form id="formulario" class="bg-white p-3" method="POST">
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="nombre"
                    >Producto</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="producto"
                    name="producto"
                    type="text"
                    placeholder="Nombre Producto"
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="marca"
                    >Marca</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="marca"
                    name="marca"
                    type="text"
                    placeholder="Adidas, Nike, Puma..."
                  />
                </div>

                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="color"
                    >Color</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="color"
                    name="color"
                    type="text"
                    placeholder="Rojo,Amarillo, Verde/Negro..."
                  />
                </div>

                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="categoria"
                    >Categoria</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="categoria"
                    name="categoria"
                    type="text"
                    placeholder="Running/Entrenamiento/Futbol..."
                  />
                </div>

                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="precio"
                    >Precio</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="precio"
                    name="precio"
                    type="number"
                    min="0"
                    placeholder="Precio Producto"
                  />
                </div>

                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="genero"
                    >Genero</label
                  >
                  <input
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="genero"
                    name="genero"
                    type="text"
                    placeholder="Masculino/Femenino/Unisex"
                  />
                </div>

                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-bold"
                    for="imagen"
                    >Imagen</label
                  >
                  <div class="w-full flex flex-col md:flex-row">
                    <input
                      id="upload_widget"
                      type="button"
                      class="bg-slate-600 hover:bg-slate-900 mt-5 p-2 text-white uppercase font-bold w-full md:w-1/3 hover:cursor-pointer"
                      value="Subir Imagen"
                    />
                    <input
                      class="appearance-none border rounded mt-5 py-2 ml-2 text-gray-700 leading-tight md:w-2/3 focus:outline-none focus:shadow-outline"
                      id="imagen"
                      name="imagen"
                      type="text"
                      placeholder="Aqui se mostrará la url de la imagen subida"
                      readonly
                    />
                  </div>
                </div>

                <input
                  type="submit"
                  class="bg-slate-600 hover:bg-slate-900 w-full mt-5 p-2 text-white uppercase font-bold hover:cursor-pointer"
                  value="Agregar Producto"
                />
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
